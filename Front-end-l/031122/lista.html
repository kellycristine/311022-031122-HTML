<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Listas - Exemplo</title>
</head>
<body>
    <!-- LISTAS - ordenadas e nao ordenadas -->

    <!-- ORdenadas - letras ou numeros -->
    <h2>Ordenadas</h2>
    <ol>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ol>

    <ol>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ol>


    <hr>

    <!-- Não ordenados - marcadores -->
    <h2>Não ordenados</h2>
    <ul>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ul>
    <ul style="list-style: square;">
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ul>

    <hr>

    <h1>Bem vindo ao App</h1>
    <ul >
        <li></li>
    </ul>
</body>
</html>
